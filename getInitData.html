<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram InitData</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #output {
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-all;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>📦 Telegram InitData</h2>
  <div id="output">加载中...</div>

  <script>
    // 检查 Telegram WebApp 是否可用
    window.addEventListener("DOMContentLoaded", function () {
      try {
        const initData = window.Telegram.WebApp.initData || '❌ 无法获取 initData';
        document.getElementById('output').innerText = initData;
      } catch (e) {
        document.getElementById('output').innerText = '发生错误：' + e.message;
      }
    });
  </script>
</body>
</html>
